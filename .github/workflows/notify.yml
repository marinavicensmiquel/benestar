name: Send Benestar notifications

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  send:
    runs-on: ubuntu-latest
    steps:
      - name: Generate OAuth access token
        id: generate_token
        run: |
          echo "${{ secrets.FCM_SERVICE_KEY }}" > key.json
          python3 - <<'PY'
import json, time, jwt, requests
key = json.load(open("key.json"))
now = int(time.time())
payload = {
  "iss": key["client_email"],
  "scope": "https://www.googleapis.com/auth/firebase.messaging",
  "aud": key["token_uri"],
  "iat": now,
  "exp": now + 3600
}
jwt_token = jwt.encode(payload, key["private_key"], algorithm="RS256")
r = requests.post("https://oauth2.googleapis.com/token", data={
  "grant_type": "urn:ietf:params:oauth:grant-type:jwt-bearer",
  "assertion": jwt_token
})
token = r.json()["access_token"]
print(token)
with open("access_token.txt", "w") as f: f.write(token)
PY
          echo "token=$(cat access_token.txt)" >> $GITHUB_OUTPUT

      - name: Send Benestar notification
        run: |
          TOKEN=${{ steps.generate_token.outputs.token }}
          curl -X POST "https://fcm.googleapis.com/v1/projects/benestarpwa/messages:send" \
            -H "Authorization: Bearer $TOKEN" \
            -H "Content-Type: application/json; UTF-8" \
            -d '{
              "message": {
                "topic": "all",
                "notification": {
                  "title": "ðŸ’š Benestar",
                  "body": "Itâ€™s time for your wellbeing check"
                }
              }
            }'
