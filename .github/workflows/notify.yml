name: Send Benestar notifications

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  send:
    runs-on: ubuntu-latest
    steps:
      - name: Generate OAuth access token
        id: generate_token
        run: |
          echo "${{ secrets.FCM_SERVICE_KEY }}" > key.json
          echo "import json, time, jwt, requests; k=json.load(open('key.json')); n=int(time.time()); p={'iss':k['client_email'],'scope':'https://www.googleapis.com/auth/firebase.messaging','aud':k['token_uri'],'iat':n,'exp':n+3600}; j=jwt.encode(p,k['private_key'],'RS256'); r=requests.post('https://oauth2.googleapis.com/token',data={'grant_type':'urn:ietf:params:oauth:grant-type:jwt-bearer','assertion':j}); open('access_token.txt','w').write(r.json()['access_token'])" > gen_token.py
          python3 gen_token.py
          echo "token=$(cat access_token.txt)" >> $GITHUB_OUTPUT

      - name: Send Benestar notification
        run: |
          TOKEN=${{ steps.generate_token.outputs.token }}
          curl -X POST "https://fcm.googleapis.com/v1/projects/benestarpwa/messages:send" \
            -H "Authorization: Bearer $TOKEN" \
            -H "Content-Type: application/json; UTF-8" \
            -d '{
              "message": {
                "topic": "all",
                "notification": {
                  "title": "ðŸ’š Benestar",
                  "body": "Itâ€™s time for your wellbeing check"
                }
              }
            }'
